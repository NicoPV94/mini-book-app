<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  {{data.description}}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-primary me-2" mat-dialog-close>{{data.cancelText}}</button>
  <button class="btn btn-danger" (click)="onAccept()" cdkFocusInitial>{{data.acceptText}}</button>
</mat-dialog-actions>
