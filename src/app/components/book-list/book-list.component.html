<div class="container-fluid h-50 d-flex align-items-center justify-content-center">
    <div class="">
        <h2>List of Books</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element" [routerLink]="'/update-book/' + element.id" class="book-title"> {{element.title}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Author </th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>
    
             <!-- Actions Column -->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary me-2" [routerLink]="'/update-book/' + element.id">Edit</button>
                        <button class="btn btn-danger" (click)="onDeleteBook(element.id)">Delete</button>
                    </div>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
